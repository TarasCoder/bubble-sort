<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h4 class="hint">Enter few numbers divided by space:</h4>
      <input
        placeholder="Example: 5 4 3 8"
        class="input_array"
        id="array_input"
      />
      <div class="container"></div>
      <div class="btn_container">
        <button class="btn btn-clear" id="btn_clear">Clear</button>
        <button class="btn" id="btn_set">Set numbers</button>
        <button class="btn btn-sort" id="btn_start">Start sorting</button>
      </div>
      <div class="range-block">
        <p class="speed-range-label">Choose speed in ms (<span id="currentSpeed"></span>)</p>
        <input type="range" name="speed-range" class="speed-range" id="speed" min="10" max="2000" value="100" />
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
